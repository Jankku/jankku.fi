<!doctype html>
<html lang="fi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El√§invisa</title>
    <meta name="author" content="Jan-Erik" />
    <link rel="icon" sizes="any" href="/elainvisa/img/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/elainvisa/img/apple-touch-icon.png" />
    <link rel="manifest" href="/elainvisa/manifest.json" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/elainvisa/elainvisa.css" />
    <script
      defer
      data-domain="jankku.fi"
      src="https://analytics.jankku.fi/js/plausible.js"
    ></script>
  </head>

  <body>
    <main class="container-fluid d-flex row align-items-baseline align-items-sm-center mx-0 my-4">
      <section class="row row-cols-1 row-cols-lg-2 container mx-0 my-0 px-0">
        <div class="row col animateOnLoad mx-0 px-3 pt-4">
          <!-- Progress badge and trophies -->
          <div class="row mx-0 mb-3 px-0">
            <div class="col-1">
              <span class="badge fs-6 jk-badge-blue px-3 py-2" id="questionIndex"></span>
            </div>
            <div class="col text-end" id="trophies"></div>
          </div>
          <!-- Question -->
          <div class="col text-center">
            <h2 id="question"></h2>
            <figure>
              <img class="figure-img img-fluid rounded" id="questionImage" alt="question image" />
              <figcaption class="fw-light text-start">
                <a id="questionImageSource" class="link-dark">Kuva</a>
              </figcaption>
            </figure>
          </div>
        </div>

        <!-- Answer options -->
        <div
          class="col row d-flex flex-column align-items-center flex-sm-row mb-lg-0 animateOnLoad mx-0 mb-4"
        >
          <div class="col">
            <div class="py-lg-4 px-sm-3 px-0 py-2">
              <button
                class="btn w-100 py-md-5 jk-btn py-3 text-white"
                name="answerBtn"
                id="answer_option_1"
              ></button>
            </div>

            <div class="py-lg-4 px-sm-3 px-0 py-2">
              <button
                class="btn w-100 py-md-5 jk-btn py-3 text-white"
                name="answerBtn"
                id="answer_option_2"
              ></button>
            </div>
          </div>

          <div class="col">
            <div class="py-lg-4 px-sm-3 px-0 py-2">
              <button
                class="btn w-100 py-md-5 jk-btn py-3 text-white"
                name="answerBtn"
                id="answer_option_3"
              ></button>
            </div>

            <div class="py-lg-4 px-sm-3 px-0 py-2">
              <button
                class="btn w-100 py-md-5 jk-btn py-3 text-white"
                name="answerBtn"
                id="answer_option_4"
              ></button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Question answer modal -->
    <div
      class="modal fade"
      id="answerModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="modal_title"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle"></h5>
          </div>
          <div class="modal-body">
            <p class="fs-5" id="modalText"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Summary modal -->
    <div
      class="modal fade"
      id="summaryModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="summary_title"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="summaryTitle"></h5>
          </div>
          <div class="modal-body" id="modal_body">
            <p class="fs-5" id="summaryText"></p>
            <p class="fs-5" id="summaryCorrect"></p>
            <p class="fs-5" id="summaryWrong"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="btnPlayAgain">Pelaa uudestaan</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer container-fluid animateOnLoad mx-0 py-2 text-center text-white">
      <p>&copy; Jan-Erik, 2021</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="/elainvisa/elainvisa.js"></script>
  </body>
</html>
